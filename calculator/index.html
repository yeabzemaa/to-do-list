<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .calculator {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="text"] {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .calculator input[type="button"] {
        width: 50px;
        height: 50px;
        font-size: 18px;
        margin-right: 5px;
        margin-bottom: 5px;
        border: none;
        border-radius: 5px;
        background-color: #f0f0f0;
        cursor: pointer;
    }
    .calculator input[type="button"]:hover {
        background-color: #e0e0e0;
    }
    .calculator input[type="button"].equal {
        width: 100%;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="screen" readonly>
    <input type="button" value="1" onclick="appendNumber('1')">
    <input type="button" value="2" onclick="appendNumber('2')">
    <input type="button" value="3" onclick="appendNumber('3')">
    <input type="button" value="+" onclick="appendOperator('+')">
    <input type="button" value="4" onclick="appendNumber('4')">
    <input type="button" value="5" onclick="appendNumber('5')">
    <input type="button" value="6" onclick="appendNumber('6')">
    <input type="button" value="-" onclick="appendOperator('-')">
    <input type="button" value="7" onclick="appendNumber('7')">
    <input type="button" value="8" onclick="appendNumber('8')">
    <input type="button" value="9" onclick="appendNumber('9')">
    <input type="button" value="*" onclick="appendOperator('*')">
    <input type="button" value="C" onclick="clearScreen()">
    <input type="button" value="0" onclick="appendNumber('0')">
    <input type="button" value="=" class="equal" onclick="calculate()">
    <input type="button" value="/" onclick="appendOperator('/')">
</div>
<script>
    function appendNumber(num) {
        document.getElementById('screen').value += num;
    }
    
    function appendOperator(operator) {
        document.getElementById('screen').value += operator;
    }
    
    function clearScreen() {
        document.getElementById('screen').value = '';
    }
    
    function calculate() {
        try {
            document.getElementById('screen').value = eval(document.getElementById('screen').value);
        } catch (error) {
            document.getElementById('screen').value = 'Error';
        }
    }
</script>
</body>
</html>
